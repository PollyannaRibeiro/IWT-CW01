<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script type="text/javascript" src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <header>

    </header>

    <main>
        <div class="container">
            <form class=" justify-content-md-center players-form">
                <div class="row">
                <label>Tournaments</label>
                    <input type="checkbox" id="women" name="checkbox" value="women">
                    <label>Women</label>
                    <input type="checkbox" id="men" name="checkbox" value="men" >
                    <label>Men</label>
                </div>

                <label>Round</label>
                <input type="number" min="1" max="7" class="fround" id="fround" name="round"/>
                <select id="sel-round">
                    <option value="equals">equals</option>
                    <option value="greater than">greater than</option>
                    <option value="less than">less than</option>
                </select>
                <label>Player</label>
                <input type="text" class= "" id="fplayer" name="player"/>
                <select id="sel-player">
                    <option value="equals">equals</option>
                    <option value="contains">contains</option>
                    <option value="none">none</option>
                </select>
                <label>Set</label>
                <input type="number" min="1" max="5"  class="fset" id="fset" name="set"/>
                <select id="sel-set">
                    <option value="equals">equals</option>
                    <option value="greater than">greater than</option>
                    <option value="less than">less than</option>
                </select>
                <input class="btn btn-dark " id="fsubmit" type="submit" value="Submit">
            </form>
        </div>
        <table class="table container" id="men-table">
            <h1 id="men-title">Men's tournament</h1>
            <thead>
                <tr>
                    <th>Round</th>
                    <th>Player</th>
                    <th>Set 1</th>
                    <th>Set 2</th>
                    <th>Set 3</th>
                    <th>Set 4</th>
                    <th>Set 5</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <table class="table container" id="women-table">
            <h1 id="women-title">Women's tournament</h1>
            <thead>
                <tr>
                    <th>Round</th>
                    <th>Player</th>
                    <th>Set 1</th>
                    <th>Set 2</th>
                    <th>Set 3</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>

    <footer>

    </footer>
    
</body>
</html>
